// Format of the data to be hashed and stored for Carrier(Un)Lock.
syntax = "proto2";

package simlock;

message DeviceUnlockData {
  required string brand = 1;
  required string device = 2;
  required string product = 3;
  required string serialno = 4;
  repeated string modem_id = 5; // sorted lexically.
  required string manufacturer = 6;
  required string model = 7;
};
